<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de √çcones PWA - Orla 33</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        canvas {
            border: 2px solid #ff6347;
            margin: 10px;
            background: white;
        }
        button {
            background: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background: #ff7a5c;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .icon-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üé® Gerador de √çcones PWA - Orla 33</h1>
    <p>Clique no bot√£o para gerar todos os √≠cones!</p>
    
    <button onclick="generateAllIcons()">üöÄ Gerar Todos os √çcones</button>
    
    <div class="container" id="iconsContainer"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateAllIcons() {
            const container = document.getElementById('iconsContainer');
            container.innerHTML = '';
            
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.src = '../public/icons/Orla33 branco.png'; // Caminho da logo branca
            
            img.onload = function() {
                sizes.forEach(size => {
                    const iconItem = document.createElement('div');
                    iconItem.className = 'icon-item';
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    
                    // Fundo gradiente laranja/preto
                    const gradient = ctx.createRadialGradient(
                        size/2, size/2, 0,
                        size/2, size/2, size/2
                    );
                    gradient.addColorStop(0, '#ff6347');
                    gradient.addColorStop(1, '#0d0d0d');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, size, size);
                    
                    // Desenhar logo centralizada
                    const logoSize = size * 0.75; // 75% do tamanho
                    const x = (size - logoSize) / 2;
                    const y = (size - logoSize) / 2;
                    ctx.drawImage(img, x, y, logoSize, logoSize);
                    
                    iconItem.appendChild(canvas);
                    
                    const label = document.createElement('p');
                    label.textContent = `${size}x${size}`;
                    iconItem.appendChild(label);
                    
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'Download';
                    downloadBtn.onclick = () => downloadIcon(canvas, size);
                    iconItem.appendChild(downloadBtn);
                    
                    container.appendChild(iconItem);
                });
            };
            
            img.onerror = function() {
                alert('Erro ao carregar a logo! Verifique o caminho do arquivo.');
            };
        }
        
        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
